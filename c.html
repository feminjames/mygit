<!-- Diff: To compare two texts and to find out the commonality
match: compare to text and find out match 
patch: Two texts can be diffed against each other, generating a list of patches. These patches can then be applied against a third text. If the third text has edits of its own, this version of patch will apply its changes on a best-effort basis, reporting which patches succeeded and which failed. -->
